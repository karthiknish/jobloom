name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Type check & build web
        run: npm run build -w packages/web

      - name: Build extension
        run: npm run build -w packages/extension

      - name: Package extension artifact
        run: npm run package:zip -w packages/extension

      - name: Upload extension zip
        uses: actions/upload-artifact@v4
        with:
            name: hireall-extension-dist
            path: packages/extension/hireall-extension-dist.zip
            if-no-files-found: error

      - name: Lint web (non-blocking)
        run: npm run lint -w packages/web || echo "Lint failed (ignored in CI)"

      - name: Playwright tests (web) - smoke only
        if: ${{ !cancelled() }}
        run: |
          npx playwright install --with-deps
          npm run test -w packages/web || echo "Playwright tests failed (non-blocking)"
