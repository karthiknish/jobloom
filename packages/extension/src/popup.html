<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --radius: 8px;
      --color-background: #ffffff;
      --color-foreground: #18181b;
      --color-muted: #f4f4f5;
      --color-muted-foreground: #71717a;
      --color-popover: #ffffff;
      --color-popover-foreground: #18181b;
      --color-border: #e4e4e7;
      --color-input: #e4e4e7;
      --color-card: #ffffff;
      --color-card-foreground: #18181b;
      --color-primary: #b86e37;
      --color-primary-foreground: #ffffff;
      --color-secondary: #e6c9a8;
      --color-secondary-foreground: #18181b;
      --color-accent: #f4f4f5;
      --color-accent-foreground: #18181b;
      --color-destructive: #ef4444;
      --color-destructive-foreground: #f4f4f5;
      --color-ring: #b86e37;
    }
    body {
      width: 350px;
      padding: 20px;
      background: var(--color-background);
      color: var(--color-foreground);
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
    
      /* Toasts */
      .toast-container {
        position: fixed;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        gap: 8px;
        z-index: 9999;
        pointer-events: none;
      }
      .toast {
        min-width: 220px;
        max-width: 320px;
        background: #111827;
        color: #f9fafb;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.12);
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        padding: 10px 12px;
        font-size: 13px;
        line-height: 1.3;
        display: flex;
        align-items: center;
        gap: 8px;
        opacity: 0;
        transform: translate(-50%, 8px);
        animation: toast-in 120ms ease-out forwards;
        pointer-events: auto;
      }
      .toast.success { background: #065f46; border-color: #10b981; }
      .toast.info { background: #1f2937; border-color: #60a5fa; }
      .toast.warning { background: #7c2d12; border-color: #f59e0b; }
      .toast.error { background: #7f1d1d; border-color: #ef4444; }
      .toast .icon { font-size: 14px; }
      .toast .message { flex: 1; }
      .toast .close {
        background: transparent;
        border: none;
        color: inherit;
        opacity: 0.8;
        cursor: pointer;
        padding: 0 4px;
        font-size: 14px;
      }
      @keyframes toast-in {
        from { opacity: 0; transform: translate(-50%, 8px); }
        to { opacity: 1; transform: translate(-50%, 0); }
      }
      @keyframes toast-out {
        from { opacity: 1; transform: translate(-50%, 0); }
        to { opacity: 0; transform: translate(-50%, -6px); }
      font-size: 24px;
      margin-bottom: 8px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
      margin: 0;
    }
    .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin: 4px 0 0 0;
    }
    .stats {
      background: var(--color-accent);
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      border: 1px solid var(--color-border);
    }
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    .stat-label {
      color: #6b7280;
      font-size: 14px;
    }
    .stat-value {
      font-weight: 600;
      color: #1f2937;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: var(--color-primary);
      color: var(--color-primary-foreground);
      border: 1px solid var(--color-ring);
    }
    .btn-primary:hover {
      filter: brightness(0.95);
    }
    .btn-secondary {
      background: var(--color-secondary);
      color: var(--color-secondary-foreground);
      border: 1px solid var(--color-border);
    }
    .btn-secondary:hover {
      filter: brightness(0.96);
    }

    <!-- Toast root -->
    <div id="toast-root" class="toast-container" aria-live="polite" aria-atomic="true"></div>
    .footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
    }
    .footer a {
      color: var(--color-primary);
      text-decoration: none;
      font-size: 14px;
    }
    .popup-content {
      position: relative;
    }
    
  </style>
</head>
<body>

    <div class="header">

    <div class="stats">

    <!-- Auth buttons start -->
    <div class="auth-actions" style="display: flex; flex-direction: column; gap: 8px; margin-top: 8px;">
      <button class="btn btn-secondary" id="signin-btn">

      <button class="btn btn-secondary" id="signin-google-btn">

      <button class="btn btn-secondary" id="signup-google-btn">

      </button>
      <button class="btn btn-secondary" id="signout-btn" style="display: none;">

    </div>
    <!-- Auth buttons end -->

    

    <div class="actions">
      <button class="btn btn-primary" id="highlight-btn">
        üéØ Check Sponsored Jobs
      </button>
      <button class="btn btn-primary" id="autofill-btn" style="background: #059669;">
        üìù Autofill Application
      </button>
      <button class="btn btn-primary" id="people-search-btn" style="background: #0a66c2;">
        üë• Find Relevant People
      </button>
      <button class="btn btn-secondary" id="clear-btn">
        ‚ùå Clear Highlights
      </button>
      <button class="btn btn-secondary" id="open-board-btn">
        üìã Open Job Board
      </button>
    </div>

    <div class="footer">
      <a href="#" id="settings-link">Settings & Sync</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
