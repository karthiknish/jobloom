<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      margin-bottom: 8px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
      margin: 0;
    }
    .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin: 4px 0 0 0;
    }
    .stats {
      background: #f9fafb;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
    }
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    .stat-label {
      color: #6b7280;
      font-size: 14px;
    }
    .stat-value {
      font-weight: 600;
      color: #1f2937;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #4f46e5;
      color: white;
    }
    .btn-primary:hover {
      background: #4338ca;
    }
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
    }
    .footer a {
      color: #4f46e5;
      text-decoration: none;
      font-size: 14px;
    }
    .popup-content {
      position: relative;
    }
    #clerk-components {
      display: none;
    }
    .clerk-component-container {
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="popup-content">
    <div class="header">
      <div class="logo">üéØ</div>
      <h1 class="title">JobloomMonorepo</h1>
      <p class="subtitle">Job Tracker & Highlighter</p>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Jobs Found Today:</span>
        <span class="stat-value" id="jobs-today">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Sponsored Jobs:</span>
        <span class="stat-value" id="sponsored-jobs">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Jobs on Board:</span>
        <span class="stat-value" id="applications">0</span>
      </div>
    </div>

    <!-- Auth buttons start -->
    <div class="auth-actions" style="display: flex; flex-direction: column; gap: 8px; margin-top: 8px;">
      <button class="btn btn-secondary" id="signin-btn">
        üîê Sign In
      </button>
      <button class="btn btn-secondary" id="signup-btn">
        üÜï Sign Up
      </button>
      <button class="btn btn-secondary" id="signout-btn" style="display: none;">
        üö™ Sign Out
      </button>
    </div>
    <!-- Auth buttons end -->

    <!-- Clerk components container -->
    <div id="clerk-components">
      <div class="clerk-component-container">
        <div id="clerk-component"></div>
      </div>
      <button class="btn btn-secondary" id="back-to-main" style="margin-top: 10px;">
        ‚Üê Back to Main
      </button>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="highlight-btn">
        üéØ Check Sponsored Jobs
      </button>
      <button class="btn btn-primary" id="autofill-btn" style="background: #059669;">
        üìù Autofill Application
      </button>
      <button class="btn btn-primary" id="people-search-btn" style="background: #0a66c2;">
        üë• Find Relevant People
      </button>
      <button class="btn btn-secondary" id="clear-btn">
        ‚ùå Clear Highlights
      </button>
      <button class="btn btn-secondary" id="open-board-btn">
        üìã Open Job Board
      </button>
    </div>

    <div class="footer">
      <a href="#" id="settings-link">Settings & Sync</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
