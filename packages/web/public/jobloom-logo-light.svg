<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="64" viewBox="0 0 320 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="jobloom light" style="isolation:isolate">
  <defs>
    <!-- Dominant light tone -->
    <linearGradient id="jbLight" x1="0" y1="0" x2="320" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#e6c9a8"/>
      <stop offset="1" stop-color="#f2dec3"/>
    </linearGradient>
    <linearGradient id="jbLight2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e6c9a8"/>
      <stop offset="1" stop-color="#f2dec3"/>
    </linearGradient>
  </defs>

  <!-- Mark (light variant) -->
  <g transform="translate(8,6) scale(1.25)">
    <!-- Lower crescent leaf -->
    <path d="M6 26c0-4 2.5-7.5 6.6-9.2 4.7-2 10.7-1.1 14.5 2.2-2.2 6.8-9.2 11-17.5 10.5-2.2-.2-3.6-1.3-3.6-3.5z" fill="url(#jbLight2)" stroke="#000" stroke-opacity="0.9" stroke-width="1.2"/>
    <!-- Upper left leaf -->
    <path d="M9 22c0-5.8 5.8-10.6 12.9-10.6 4.3 0 7.9 2 9.2 5.2-1.4 4.3-5.6 7.4-11.2 7.8-4.1.3-8.4-.8-10.9-2.4z" fill="url(#jbLight)" stroke="#000" stroke-opacity="0.9" stroke-width="1.2"/>
    <!-- Separator curve -->
    <path d="M8 24c6.2-2.8 13.2-3 19 0" stroke="#1a1a1a" stroke-width="2.6" stroke-linecap="round"/>
    <!-- Top small petals -->
    <path d="M18 12c-1.8 2.2-2.8 5.2-1.1 7.1 2.5 2.7 6.9 0 8.6-2.3-1.3-2.6-4-4.8-7.5-4.8z" fill="#f2dec3" stroke="#000" stroke-opacity="0.85" stroke-width="1"/>
    <path d="M21 10c-1.2 1.7-1.7 4.1-.5 5.6 1.9 2.4 5.5 1 7-1.1-.8-2.2-3-4.1-6.5-4.5z" fill="#fff3e6" stroke="#000" stroke-opacity="0.85" stroke-width="1"/>
    <!-- Central seam -->
    <path d="M23.5 16.5c-4.7 4.9-6 12.2-3 17.5" stroke="#1a1a1a" stroke-width="2.4" stroke-linecap="round"/>
    <!-- Right arrow leaf (light) -->
    <path d="M26 34c6.8-2.2 11.5-8.8 11-16l4 3 3-7 3 10-3-2c0 10.5-8.8 18.5-19 18.5-1.8 0-3.3-.2-4.6-.6 2 .1 3.6-.4 5.6-1.4z" fill="url(#jbLight)" stroke="#000" stroke-opacity="0.95" stroke-width="1.2"/>
  </g>

  <!-- Wordmark (light) -->
  <g transform="translate(90,46)">
    <text x="0" y="0" font-family="Georgia, 'Times New Roman', serif" font-size="40" font-weight="700" letter-spacing="0.2" fill="url(#jbLight)" stroke="#000" stroke-width="1.1" paint-order="stroke fill">jobloom</text>
  </g>
</svg>


