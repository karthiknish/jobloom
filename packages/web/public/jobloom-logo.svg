<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="64" viewBox="0 0 320 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="jobloom" style="isolation:isolate">
  <defs>
    <!-- Primary warm gradient (good contrast on dark/brown bg) -->
    <linearGradient id="jbGrad" x1="0" y1="0" x2="320" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#B86E37"/>
      <stop offset="0.55" stop-color="#D59A5B"/>
      <stop offset="1" stop-color="#F5E2C7"/>
    </linearGradient>
    <!-- Petal depth gradient -->
    <linearGradient id="jbGrad2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#8A4B2D"/>
      <stop offset="1" stop-color="#E6C9A8"/>
    </linearGradient>
    <!-- Arrow leaf gradient -->
    <linearGradient id="jbArrow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#8E451E"/>
      <stop offset="1" stop-color="#6A2C12"/>
    </linearGradient>
    <!-- Soft glow for visibility on dark/brown backgrounds -->
    <filter id="jbGlow" x="-40%" y="-40%" width="180%" height="180%">
      <!-- Remove blur by setting stdDeviation near zero for a crisp highlight -->
      <feDropShadow dx="0" dy="0" stdDeviation="0.1" flood-color="#e6c9a8" flood-opacity="0.7"/>
    </filter>
  </defs>

  <!-- Mark (leaf + arrow) -->
  <g transform="translate(8,6) scale(1.25)" style="mix-blend-mode:screen" filter="url(#jbGlow)">
    <!-- Lower crescent leaf -->
    <path d="M6 26c0-4 2.5-7.5 6.6-9.2 4.7-2 10.7-1.1 14.5 2.2-2.2 6.8-9.2 11-17.5 10.5-2.2-.2-3.6-1.3-3.6-3.5z" fill="#C58C58" stroke="#000" stroke-opacity="0.9" stroke-width="1.3"/>
    <!-- Upper left leaf -->
    <path d="M9 22c0-5.8 5.8-10.6 12.9-10.6 4.3 0 7.9 2 9.2 5.2-1.4 4.3-5.6 7.4-11.2 7.8-4.1.3-8.4-.8-10.9-2.4z" fill="#E19A57" stroke="#000" stroke-opacity="0.9" stroke-width="1.3"/>
    <!-- Thick separator curve between two left leaves -->
    <path d="M8 24c6.2-2.8 13.2-3 19 0" stroke="#2D1A14" stroke-width="2.8" stroke-linecap="round"/>
    <!-- Top small petals -->
    <path d="M18 12c-1.8 2.2-2.8 5.2-1.1 7.1 2.5 2.7 6.9 0 8.6-2.3-1.3-2.6-4-4.8-7.5-4.8z" fill="#E7C48F" stroke="#000" stroke-opacity="0.9" stroke-width="1.1"/>
    <path d="M21 10c-1.2 1.7-1.7 4.1-.5 5.6 1.9 2.4 5.5 1 7-1.1-.8-2.2-3-4.1-6.5-4.5z" fill="#F2DEC3" stroke="#000" stroke-opacity="0.9" stroke-width="1.1"/>
    <!-- Thin central vein on top petals -->
    <path d="M21 11.5c1.4 1.6 1.1 4.6-.9 6.6" stroke="#C88245" stroke-width="1.6" stroke-linecap="round" opacity=".9"/>
    <!-- Central seam connecting to arrow leaf -->
    <path d="M23.5 16.5c-4.7 4.9-6 12.2-3 17.5" stroke="#2D1A14" stroke-width="2.6" stroke-linecap="round"/>
    <!-- Right arrow leaf with tip -->
    <path d="M26 34c6.8-2.2 11.5-8.8 11-16l4 3 3-7 3 10-3-2c0 10.5-8.8 18.5-19 18.5-1.8 0-3.3-.2-4.6-.6 2 .1 3.6-.4 5.6-1.4z" fill="url(#jbArrow)" stroke="#000" stroke-opacity="0.95" stroke-width="1.4"/>
  </g>

  <!-- Wordmark: 'jobloom' lowercase -->
  <g transform="translate(90,46)" style="mix-blend-mode:screen" filter="url(#jbGlow)">
    <text x="0" y="0" font-family="Georgia, 'Times New Roman', serif" font-size="40" font-weight="700" letter-spacing="0.2" fill="url(#jbGrad)" stroke="#000" stroke-width="1.2" paint-order="stroke fill">jobloom</text>
  </g>
</svg>


